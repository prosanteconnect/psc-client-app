<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Partage de contexte ProSanteConnect</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            beforeSend : function(xhr, settings) {
                if (settings.type == 'POST' || settings.type == 'PUT'
                    || settings.type == 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/
                        .test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-XSRF-TOKEN",
                            Cookies.get('XSRF-TOKEN'));
                    }
                }
            }
        });
        $.get("/user", function(data) {
            $("#user").html(data.name);
            console.log('user : ' + data.name)
            $(".unauthenticated").hide()
            $(".authenticated").show()
        });
        var logout = function() {
            $.post("/logout", function() {
                $("#user").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
            })
            return true;
        }
    </script>

</head>
<body>
<div style="margin-top: 200px">
    <div class="container unauthenticated" >
        <form>
            <input type="button" onclick="location.href='/oauth2/authorization/github';" value="S'authentifier avec ProSanteConnect"
                   class="btn btn-primary">
        </form>
    </div>
    <div class="container authenticated" style="display:none">
        Bienvenue <span id="user"></span> ! Vous êtes bien connecté.
        <div style="margin-top: 20px; margin-bottom: 5px">
            <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
        <form>
            <input type="button" onclick="location.href='/dossier-patient';" value="Accéder au formulaire"
                   class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
